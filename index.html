<!DOCTYPE html>
<html lang="ml">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ബൂത്ത് വെരിഫിക്കേഷൻ ഫോറം</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap');
       body { font-family: 'Manjari', sans-serif; }
       .loader {
           border: 3px solid #f3f3f3;
           border-top: 3px solid #059669;
           border-radius: 50%;
           width: 18px;
           height: 18px;
           animation: spin 1s linear infinite;
           display: inline-block;
           vertical-align: middle;
           margin-right: 8px;
       }
       @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
   </style>
</head>
<body class="bg-slate-50 min-h-screen py-6 px-4">


   <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
       <!-- Header -->
       <div class="bg-gradient-to-r from-emerald-600 to-teal-700 p-8 text-white">
           <h1 class="text-2xl font-bold mb-2">ബൂത്ത് വെരിഫിക്കേഷൻ ഫോറം</h1>
           <p class="text-emerald-100 opacity-90 text-sm">വിവരങ്ങൾ നേരിട്ട് ഗൂഗിൾ ഷീറ്റിലേക്ക് രേഖപ്പെടുത്താം.</p>
       </div>


       <form id="verificationForm" class="p-6 md:p-8 space-y-8">
           <!-- Messages -->
           <div id="successMsg" class="hidden bg-emerald-50 border border-emerald-200 text-emerald-700 p-4 rounded-xl flex items-center gap-3">
               <span class="text-xl">✅</span>
               <p class="font-medium">വിവരങ്ങൾ വിജയകരമായി ഷീറ്റിൽ രേഖപ്പെടുത്തി!</p>
           </div>
           <div id="errorMsg" class="hidden bg-rose-50 border border-rose-200 text-rose-700 p-4 rounded-xl flex items-center gap-3">
               <span class="text-xl">⚠️</span>
               <p id="errorText" class="font-medium">സമർപ്പിക്കുന്നതിൽ പിശക് ഉണ്ടായി.</p>
           </div>


           <!-- Location Section -->
           <div class="space-y-6">
               <h2 class="text-emerald-600 font-bold border-b pb-2">സ്ഥല വിവരങ്ങൾ</h2>
               <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                   <div class="space-y-1">
                       <label class="text-sm font-semibold text-slate-700">സംഘടനാ ജില്ല *</label>
                       <select id="orgDistrict" required class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500"></select>
                   </div>
                   <div class="space-y-1">
                       <label class="text-sm font-semibold text-slate-700">നിയോജക മണ്ഡലം *</label>
                       <select id="acName" required disabled class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500 disabled:opacity-50"></select>
                   </div>
                   <div class="space-y-1 md:col-span-2">
                       <label class="text-sm font-semibold text-slate-700">സംഘടനാ മണ്ഡലം *</label>
                       <select id="orgMandal" required disabled class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500 disabled:opacity-50"></select>
                   </div>
               </div>
           </div>


           <!-- Personnel Section -->
           <div class="space-y-6">
               <h2 class="text-emerald-600 font-bold border-b pb-2">ചുമതലയുള്ളവർ</h2>
               <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                   <input type="text" id="mandalPresident" placeholder="മണ്ഡലം പ്രസിഡന്റ്" required class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500">
                   <input type="text" id="mandalPrabhari" placeholder="മണ്ഡലം പ്രഭാരി" required class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500">
                   <input type="text" id="shaktiKendraIncharge" placeholder="ശക്തികേന്ദ്ര ഇൻചാർജ്" required class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500">
                   <input type="tel" id="phoneNumber" placeholder="മൊബൈൽ നമ്പർ" required pattern="[0-9]{10}" title="10 അക്ക മൊബൈൽ നമ്പർ നൽകുക" class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500">
                   <input type="text" id="position" placeholder="സംഘടനാ ചുമതല" required class="w-full md:col-span-2 rounded-xl border-slate-200 bg-slate-50 p-3 border-2 outline-none focus:border-emerald-500">
               </div>
           </div>


           <!-- Booth Count -->
           <div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100">
               <label class="block mb-2 font-bold text-emerald-800">ശക്തി കേന്ദ്രയിലെ ആകെ ബൂത്തുകൾ *</label>
               <select id="noOfBooths" required class="w-full md:w-48 rounded-xl border-white bg-white shadow-sm p-3 border-2 outline-none focus:border-emerald-500">
                   <option value="0">തിരഞ്ഞെടുക്കുക</option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
               </select>
           </div>


           <!-- Dynamic Booths Container -->
           <div id="boothContainer" class="space-y-4"></div>


           <button type="submit" id="submitBtn" class="w-full py-4 rounded-2xl text-white font-bold text-lg bg-emerald-600 hover:bg-emerald-700 shadow-lg transition-all flex items-center justify-center">
               <span>ഷീറ്റിലേക്ക് സമർപ്പിക്കുക</span>
           </button>
       </form>


       <div class="bg-slate-50 p-4 border-t border-slate-100 text-center text-slate-400 text-xs">
           ബൂത്ത് വെരിഫിക്കേഷൻ സിസ്റ്റം &copy; 2026
       </div>
   </div>

       // Populate Districts
       const distSelect = document.getElementById('orgDistrict');
       distSelect.innerHTML = '<option value="">തിരഞ്ഞെടുക്കുക</option>' + DATA.districts.map(d => `<option value="${d}">${d}</option>`).join('');


       distSelect.addEventListener('change', (e) => {
           const acSelect = document.getElementById('acName');
           const mandalSelect = document.getElementById('orgMandal');
           mandalSelect.disabled = true;
           mandalSelect.innerHTML = '';
          
           const selectedDist = e.target.value;
           if (selectedDist) {
               acSelect.disabled = false;
               acSelect.innerHTML = '<option value="">തിരഞ്ഞെടുക്കുക</option>' + DATA.acs[selectedDist].map(ac => `<option value="${ac}">${ac}</option>`).join('');
           } else {
               acSelect.disabled = true;
               acSelect.innerHTML = '';
           }
       });


       document.getElementById('acName').addEventListener('change', (e) => {
           const mandalSelect = document.getElementById('orgMandal');
           const selectedAC = e.target.value;
           if (selectedAC) {
               mandalSelect.disabled = false;
               mandalSelect.innerHTML = '<option value="">തിരഞ്ഞെടുക്കുക</option>' + DATA.mandals[selectedAC].map(m => `<option value="${m}">${m}</option>`).join('');
           } else {
               mandalSelect.disabled = true;
               mandalSelect.innerHTML = '';
           }
       });


       // Dynamic Booth Fields
       document.getElementById('noOfBooths').addEventListener('change', (e) => {
           const count = parseInt(e.target.value);
           const container = document.getElementById('boothContainer');
           container.innerHTML = '';
          
           for (let i = 1; i <= count; i++) {
               container.innerHTML += `
               <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200 relative animate-in slide-in-from-bottom-2">
                   <div class="absolute top-0 left-6 -translate-y-1/2 bg-white px-3 py-1 rounded-full border border-slate-200 text-xs font-bold text-slate-500">ബൂത്ത് ${i}</div>
                   <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                       <input type="text" placeholder="ബൂത്ത് നമ്പർ" required class="booth-no w-full rounded-lg border-slate-200 py-2 px-3 border-2 outline-none focus:border-emerald-500">

                   </div>
               </div>`;
           }
       });

           submitBtn.innerHTML = '<span class="loader"></span> സമർപ്പിക്കുന്നു...';
           successMsg.classList.add('hidden');
           errorMsg.classList.add('hidden');


           const booths = [];
           const boothDivs = document.querySelectorAll('#boothContainer > div');
           boothDivs.forEach(div => {
               booths.push({
                   boothNo: div.querySelector('.booth-no').value,
                   incharge: div.querySelector('.booth-incharge').value,
                   phone: div.querySelector('.booth-phone').value
               });
           });


           const formData = {
               orgDistrict: document.getElementById('orgDistrict').value,
               acName: document.getElementById('acName').value,
               orgMandal: document.getElementById('orgMandal').value,
               mandalPresident: document.getElementById('mandalPresident').value,
               mandalPrabhari: document.getElementById('mandalPrabhari').value,
               shaktiKendraIncharge: document.getElementById('shaktiKendraIncharge').value,
               phoneNumber: document.getElementById('phoneNumber').value,
               position: document.getElementById('position').value,
               noOfBooths: document.getElementById('noOfBooths').value,
               booths: booths
           };


           try {
               // Post to Google Apps Script
               await fetch(GOOGLE_SCRIPT_URL, {
                   method: 'POST',
                   mode: 'no-cors',
                   cache: 'no-cache',
                   body: JSON.stringify(formData)
               });


               successMsg.classList.remove('hidden');
               document.getElementById('verificationForm').reset();
               document.getElementById('boothContainer').innerHTML = '';
               document.getElementById('acName').disabled = true;
               document.getElementById('orgMandal').disabled = true;
               window.scrollTo({ top: 0, behavior: 'smooth' });
           } catch (err) {
               console.error(err);
               errorMsg.classList.remove('hidden');
           } finally {
               submitBtn.disabled = false;
               submitBtn.innerHTML = '<span>ഷീറ്റിലേക്ക് സമർപ്പിക്കുക</span>';
           }
       });
   </script>
</body>
</html>
